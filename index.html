<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Standart favicon min 32x32 -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <!-- Apple retina favicon min 120x120 -->
    <link rel="apple-touch-icon" href="favicon.png" />

    <title>Denis Novik - Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="skills" class="skills">
        <div class="container">
          <h2 class="skills__title title">Skills</h2>
          <p class="skills__subtitle">I work in such programs as</p>
          <div class="skills__wrapper">
            <!-- Item -->
            <div class="skills__item item">
              <img class="item__icon" src="./images/ps.svg" alt="PS - Logo" />
              <p class="item__name">Adobe Photoshop</p>
              <div class="item__rate">
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/empty_star.svg" alt="☆" />
              </div>
            </div>
            <!-- Item -->
            <div class="skills__item item">
              <img class="item__icon" src="./images/ai.svg" alt="AI - Logo" />
              <p class="item__name">Adobe Illustrator</p>
              <div class="item__rate">
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/empty_star.svg" alt="☆" />
                <img class="item__star" src="./images/empty_star.svg" alt="☆" />
              </div>
            </div>
            <!-- Item -->
            <div class="skills__item item">
              <img class="item__icon" src="./images/ae.svg" alt="AE - Logo" />
              <p class="item__name">Adobe After&nbsp;Effects</p>
              <div class="item__rate">
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/empty_star.svg" alt="☆" />
              </div>
            </div>
            <!-- Item -->
            <div class="skills__item item">
              <img
                class="item__icon"
                src="./images/fg.svg"
                alt="Figma - Logo"
              />
              <p class="item__name">Figma</p>
              <div class="item__rate">
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/fill_star.svg" alt="★" />
                <img class="item__star" src="./images/empty_star.svg" alt="☆" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <img class="img_desk" src="./images/desktop.jpg" alt="photo" />
        <img class="img_res" src="./images/responsive.jpg" alt="photo" />
      </div>
    </footer>
  </body>
</html>
